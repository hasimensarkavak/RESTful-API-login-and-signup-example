        <div class="container">
            <div class="row">

                <div class="col left-side" style="width: 100%;">
                    <div class="left-center">
                        <h1>My Library</h1>
                        <p>“İlim ilim bilmektir, ilim kendin bilmektir <br>

                        {{if .Success}}
                            <div class="text-center alert alert-success">{{.Sonuc}}</div>
                        {{end}}
                        <form method="POST">
                            
                            <div class="form-group">
                                <input name="nameSurname" class="form-control" type="text" placeholder="Ad-Soyad">
                            </div>

                            <div class="form-group">
                                <input name="email" class="form-control" type="email" placeholder="E-mail">
                            </div>

                            <div class="form-group">
                                <input name="password" class="form-control" type="password" placeholder="Şifre">
                            </div>

                            <div class="form-group">
                                <input name="passwordAgain" class="form-control" type="password" placeholder="Şifre Tekrar">
                            </div>

                            <div class="form-group">
                                <input class="form-control btn-primary" type="submit" value="Kayıt Ol">
                            </div>
                        </form>
